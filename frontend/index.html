<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hiring Platform</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f6f8; }
        .container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Hiring Platform</h1>
        <p>The system is online. Development is in progress.</p>
        <p id="api-status">Pinging backend...</p>
    </div>
    <script>
        // We will configure this URL later from our CI/CD pipeline
        const backendUrl = 'YOUR_BACKEND_URL_WILL_GO_HERE';
        fetch(`${backendUrl}/api/v1/status`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-status').innerText = `Backend Status: ${data.status}`;
            })
            .catch(error => {
                console.error('Error fetching API status:', error);
                document.getElementById('api-status').innerText = 'Backend Status: Error';
            });
    </script>
</body>
</html>

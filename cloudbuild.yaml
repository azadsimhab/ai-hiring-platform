# cloudbuild.yaml (FINAL - With Infrastructure-as-Code Step)

steps:
  # STEP 0: Run Terraform to provision/verify the infrastructure
  - name: 'hashicorp/terraform:1.0'
    id: 'Terraform Init'
    args: ['init']
    dir: 'infrastructure'

  - name: 'hashicorp/terraform:1.0'
    id: 'Terraform Apply'
    args: ['apply', '-auto-approve', '-var=gcp_project_id=${PROJECT_ID}']
    dir: 'infrastructure'
    wait_for: ['Terraform Init']

  # STEP 1: Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Backend'
    args:
      - 'build'
      - '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/ai-hiring-platform-backend/api-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    wait_for: ['Terraform Apply']

  # STEP 2: Push the backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Backend'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ai-hiring-platform-backend/api-backend:latest']
    wait_for: ['Build Backend']

  # STEP 3: Deploy the backend service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-backend'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/ai-hiring-platform-backend/api-backend:latest'
      - '--region'
      - '${_REGION}'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=${PROJECT_ID}:${_REGION}:hiring-platform-main-db'
      - '--update-secrets=DB_PASS=db-user-password:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest'
      - '--set-env-vars=DB_USER=hiring_app_user,DB_NAME=hiring_platform_db,INSTANCE_CONNECTION_NAME=${PROJECT_ID}:${_REGION}:hiring-platform-main-db'
    wait_for: ['Push Backend']

  # STEP 4: Install frontend dependencies
  - name: 'gcr.io/cloud-builders/npm'
    id: 'Frontend Install'
    args: ['install']
    dir: 'frontend'

  # STEP 5: Create the production build of the React app
  - name: 'gcr.io/cloud-builders/npm'
    id: 'Frontend Build'
    args: ['run', 'build']
    dir: 'frontend'
    wait_for: ['Frontend Install']

  # STEP 6: Deploy to Firebase Hosting
  - name: 'gcr.io/firebase/firebase'
    id: 'Deploy Frontend'
    args:
      - 'deploy'
      - '--project=${PROJECT_ID}'
      - '--only=hosting'
      - '--non-interactive'
    dir: 'frontend'
    wait_for: ['Frontend Build']

# Use the powerful service account you created for all steps.
service_account: 'projects/hiringagent/serviceAccounts/hiring-ai@hiringagent.iam.gserviceaccount.com'

# Define substitutions
substitutions:
  _REGION: 'us-central1'
  _AR_REPO_NAME: 'ai-hiring-platform-backend'

options:
  logging: CLOUD_LOGGING_ONLY